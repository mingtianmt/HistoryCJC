<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第二课堂详情 - 中国新闻传播史 教学网站</title>

  <!-- ===== 统一样式：直接复制第一课堂详情页的 header 及基础设置 ===== -->
  <style>
    /* ---------- 顶部固定 header（与第一课堂页完全一致） ---------- */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      background: #fff;
      border-bottom: 2px solid #e0e0e0;
      padding: 15px 40px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    .site-title {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      align-self: flex-start;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin: 4px 100px 0 0;
      align-self: flex-end;
    }

    /* ---------- 页面基础 ---------- */
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      padding-top: 90px; /* 给固定 header 留空间 */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 40px;
    }

    /* ---------- 板块标题（与第一课堂页一致） ---------- */
    h2.section-title {
      font-size: 22px;
      margin: 30px 0 15px 0;
      border-left: 6px solid #0056b3;
      padding-left: 10px;
      color: #0056b3;
    }

    /* ---------- 展示图片区域 ---------- */
    .showcase-wrap {
      text-align: center;
      margin: 40px 0;
    }
    .showcase-wrap img {
      max-width: 800px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    /* ---------- 响应式微调 ---------- */
    @media (max-width: 768px) {
      .header {
        padding: 12px 20px;
      }
      .subtitle {
        margin-right: 0;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- 顶部固定 header -->
  <div class="header">
    <h1 class="site-title">中国新闻传播史 教学网站</h1>
    <h2 class="subtitle">中新史课程资料库</h2>
  </div>

  <!-- 页面主体 -->
  <div class="container">
    <h2 class="section-title">第二课堂：优秀作品展览</h2>
    <div class="showcase-wrap">
      <img src="../assets/classtwotable.jpg" alt="优秀作品展览">
    </div>
  </div>
</body>
</html>
