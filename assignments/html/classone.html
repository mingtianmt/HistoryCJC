<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教学影片 - 中国新闻传播史 教学网站</title>

  <!-- 数字博物馆风格样式 -->
  <style>
    /* ---------- 0. 古籍纸纹变量 ---------- */
    :root{
      --paper:#F5F2E8;
      --ink:#1E1E1E;
      --cinnabar:#9B1D2B;
      --gold:#C9A145;
      --radius:8px;
      --shadow:0 4px 12px rgba(0,0,0,.08);
    }

    /* ---------- 1. 基础重置 ---------- */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"思源黑体","Microsoft YaHei",sans-serif;
      background:var(--paper) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity=".04"><rect fill="%239B1D2B" x="0" y="0" width="1" height="100"/></svg>');
      color:var(--ink);
      padding-top:100px;          /* 为固定 header 让位 */
      line-height:1.8;
    }

    /* ---------- 2. 顶部卷轴 header ---------- */
    .header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:999;
      background:#fffef9;
      border-bottom:2px solid var(--cinnabar);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      padding:18px 5vw;
    }
    .site-title{
      font-family:FangZhengBangShu,serif;
      font-size:28px;
      letter-spacing:4px;
      color:var(--cinnabar);
    }
    .subtitle{
      align-self:flex-end;
      font-size:16px;
      color:var(--ink);
      opacity:.8;
      margin-top:4px;
    }

    /* ---------- 3. 容器 ---------- */
    .container{
      max-width:1200px;
      margin:0 auto;
      padding:20px 5vw;
    }

    /* ---------- 4. 章节标题：竖排小篆前饰 ---------- */
    .section-title{
      position:relative;
      margin:40px 0 20px;
      font-family:FangZhengBangShu,serif;
      font-size:26px;
      color:var(--cinnabar);
      padding-left:40px;
    }
    .section-title::before{
      content:'影';
      position:absolute;
      left:0;top:-8px;
      font-size:40px;
      opacity:.15;
    }

    /* ---------- 5. 影片列表：宣纸卡片 ---------- */
    .section-list{
      display:flex;
      flex-direction:column;
      gap:20px;
      margin-bottom:40px;
    }
    .section-item{
      display:flex;
      gap:20px;
      align-items:center;
      background:#fffef9;
      border:1px solid var(--cinnabar);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      transition:transform .3s;
    }
    .section-item:hover{transform:translateY(-2px)}
    .section-item img{
      width:200px;
      border-radius:var(--radius);
      object-fit:cover;
      flex-shrink:0;
    }
    .section-item .desc{
      flex:1;
      font-size:15px;
      color:#444;
    }

    /* ---------- 6. 响应式：手机竖排 ---------- */
    @media(max-width:768px){
      .section-item{flex-direction:column;text-align:center}
      .section-item img{width:100%;max-width:300px}
    }
  </style>
</head>

<body>
  <!-- 顶部卷轴 -->
  <header class="header">
    <h1 class="site-title">中国新闻传播史教学网站</h1>
    <p class="subtitle">中新史课程资料库</p>
  </header>

  <main class="container">
    <h2 class="section-title">教学影片</h2>

    <div class="section-list">
      <div class="section-item">
        <img src="../assets/c7.jpg" alt="影片1">
        <div class="desc">教学影片示例1：晚清报刊历史影像资料解析。</div>
      </div>
      <div class="section-item">
        <img src="../assets/c8.jpg" alt="影片2">
        <div class="desc">教学影片示例2：学生实地调研视频展示。</div>
      </div>
      <div class="section-item">
        <img src="../assets/c9.jpg" alt="影片3">
        <div class="desc">教学影片示例3：课程专题讲座录像回顾。</div>
      </div>
    </div>
  </main>
</body>
</html>
