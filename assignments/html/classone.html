<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第一课堂详情 - 中国新闻传播史 教学网站</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* 细化第一课堂详情页的样式 */
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      padding-top: 80px; /* 保留顶部header空间 */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 40px;
    }

    h2.section-title {
      font-size: 22px;
      margin: 30px 0 15px 0;
      border-left: 6px solid #0056b3;
      padding-left: 10px;
      color: #0056b3;
    }

    /* 四六开布局 */
    .two-column {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: flex-start;
    }

    .two-column .left {
      flex: 4;
    }

    .two-column .left img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .two-column .right {
      flex: 6;
      font-size: 15px;
      line-height: 1.8;
      color: #444;
    }

    /* 3x3网格 */
    .grid-3x3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .grid-3x3 .grid-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    /* 左右图片+简介布局（用于网络课程观摩、教学影片） */
    .section-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .section-item {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }

    .section-item img {
      width: 200px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .section-item .desc {
      flex: 1;
      font-size: 15px;
      line-height: 1.8;
      color: #444;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .two-column, .section-item {
        flex-direction: column;
        align-items: center;
      }

      .two-column .right, .section-item .desc {
        text-align: center;
      }

      .two-column .left img, .section-item img {
        width: 100%;
        max-width: 300px;
      }

      .grid-3x3 {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .grid-3x3 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- 顶部固定header -->
  <div class="header">
    <div class="title-row">
      <h1 class="site-title">中国新闻传播史 教学网站</h1>
      <h2 class="subtitle">中新史课程资料库</h2>
    </div>
  </div>

  <div class="container">

    <!-- 教材详情 -->
    <h2 class="section-title">教材详情</h2>
    <div class="two-column">
      <div class="left">
        <img src="assets/textbook.jpg" alt="教材封面">
      </div>
      <div class="right">
        <p>本教材为中国新闻传播史课程指定用书，涵盖从晚清报刊到现代媒体的传播发展，内容详实、图文并茂，配有学习引导和参考资料，便于学生自主研学和课堂讨论。</p>
      </div>
    </div>

    <!-- 主要报刊数据库 -->
    <h2 class="section-title">主要报刊数据库</h2>
    <div class="grid-3x3">
      <div class="grid-item">A</div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
      <div class="grid-item">E</div>
      <div class="grid-item">F</div>
      <div class="grid-item">G</div>
      <div class="grid-item">H</div>
      <div class="grid-item">I</div>
    </div>

    <!-- 网络课程观摩 -->
    <h2 class="section-title">网络课程观摩</h2>
    <div class="section-list">
      <div class="section-item">
        <img src="assets/online1.jpg" alt="课程1">
        <div class="desc">课程观摩示例1：讲解晚清报人的新闻思想与政治实践。</div>
      </div>
      <div class="section-item">
        <img src="assets/online2.jpg" alt="课程2">
        <div class="desc">课程观摩示例2：分析“新报”论在近代新闻史中的意义。</div>
      </div>
      <div class="section-item">
        <img src="assets/online3.jpg" alt="课程3">
        <div class="desc">课程观摩示例3：学生研讨与教师点评结合的课堂录像。</div>
      </div>
    </div>

    <!-- 教学影片 -->
    <h2 class="section-title">教学影片</h2>
    <div class="section-list">
      <div class="section-item">
        <img src="assets/video1.jpg" alt="影片1">
        <div class="desc">教学影片示例1：晚清报刊历史影像资料解析。</div>
      </div>
      <div class="section-item">
        <img src="assets/video2.jpg" alt="影片2">
        <div class="desc">教学影片示例2：学生实地调研视频展示。</div>
      </div>
      <div class="section-item">
        <img src="assets/video3.jpg" alt="影片3">
        <div class="desc">教学影片示例3：课程专题讲座录像回顾。</div>
      </div>
    </div>

  </div><!-- /container -->

</body>
</html>
