<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第一课堂详情 - 中国新闻传播史教学网站</title>

  <style>
    /* ---------- 0. 古籍纸纹变量 ---------- */
    :root{
      --paper:#F5F2E8;
      --ink:#1E1E1E;
      --cinnabar:#9B1D2B;
      --gold:#C9A145;
      --radius:8px;
      --shadow:0 4px 12px rgba(0,0,0,.08);
    }

    /* ---------- 1. 基础重置 ---------- */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"思源黑体","Microsoft YaHei",sans-serif;
      background:var(--paper) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity=".04"><rect fill="%239B1D2B" x="0" y="0" width="1" height="100"/></svg>');
      color:var(--ink);
      padding-top:100px;
      line-height:1.8;
    }

    /* ---------- 2. 顶部卷轴 header ---------- */
    .header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:999;
      background:#fffef9;
      border-bottom:2px solid var(--cinnabar);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      padding:18px 5vw;
    }
    .site-title{
      font-family:FangZhengBangShu,serif;
      font-size:28px;
      letter-spacing:4px;
      color:var(--cinnabar);
    }
    .subtitle{
      align-self:flex-end;
      font-size:16px;
      color:var(--ink);
      opacity:.8;
      margin-top:4px;
    }

    /* ---------- 3. 容器 ---------- */
    .container{
      max-width:1200px;
      margin:0 auto;
      padding:20px 5vw;
    }

    /* ---------- 4. 章节标题：竖排小篆前饰 ---------- */
    .section-title{
      position:relative;
      margin:40px 0 30px;
      font-family:FangZhengBangShu,serif;
      font-size:26px;
      color:var(--cinnabar);
      padding-left:40px;
    }
    .section-title::before{
      content:'课';
      position:absolute;
      left:0;top:-8px;
      font-size:40px;
      opacity:.15;
    }

    /* ---------- 5. 三栏网格：左图右文 ---------- */
    .three-col-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:30px;
      margin-bottom:60px;
    }
    .card{
      background:#fffef9;
      border:1px solid var(--cinnabar);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      transition:transform .3s;
    }
    .card:hover{transform:translateY(-4px)}
    .card img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-bottom:1px solid var(--cinnabar);
    }
    .card .desc{
      padding:16px;
      font-size:15px;
      color:#444;
      flex:1;
    }

    /* ---------- 6. 响应式 ---------- */
    @media(max-width:1024px){
      .three-col-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:600px){
      .three-col-grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <!-- 顶部卷轴 -->
  <header class="header">
    <h1 class="site-title">中国新闻传播史教学网站</h1>
    <p class="subtitle">中新史课程资料库</p>
  </header>

  <main class="container">
    <h2 class="section-title">第一课堂：线上学习资料</h2>

    <!-- 教材推荐 -->
    <h2 class="section-title">教材推荐</h2>
    <div class="three-col-grid">
      <div class="card">
        <img src="../assets/c1.jpg" alt="教材1">
        <div class="desc">本教材为中国新闻传播史课程料，便于学生自主研学和课堂讨论。</div>
      </div>
      <div class="card">
        <img src="../assets/c2.jpg" alt="教材2">
        <div class="desc">本教材为中国新闻传播史资料，便于学生自主研学和课堂讨论。</div>
      </div>
      <div class="card">
        <img src="../assets/c3.jpg" alt="教材3">
        <div class="desc">本教材为中国新闻传播考资料，便于学生自主研学和课堂讨论。</div>
      </div>
    </div>

    <!-- 网络课程观摩 -->
    <h2 class="section-title">网络课程观摩</h2>
    <div class="three-col-grid">
      <div class="card">
        <img src="../assets/c4.jpg" alt="课程1">
        <div class="desc">课程观摩示例1：讲解晚清报人的新闻思想与政治实践。</div>
      </div>
      <div class="card">
        <img src="../assets/c5.jpg" alt="课程2">
        <div class="desc">课程观摩示例2：分析“新报”论在近代新闻史中的意义。</div>
      </div>
      <div class="card">
        <img src="../assets/c6.jpg" alt="课程3">
        <div class="desc">课程观摩示例3：学生研讨与教师点评结合的课堂录像。</div>
      </div>
    </div>

    <!-- 教学影片 -->
    <h2 class="section-title">教学影片</h2>
    <div class="three-col-grid">
      <div class="card">
        <img src="../assets/c7.jpg" alt="影片1">
        <div class="desc">教学影片示例1：晚清报刊历史影像资料解析。</div>
      </div>
      <div class="card">
        <img src="../assets/c8.jpg" alt="影片2">
        <div class="desc">教学影片示例2：学生实地调研视频展示。</div>
      </div>
      <div class="card">
        <img src="../assets/c9.jpg" alt="影片3">
        <div class="desc">教学影片示例3：课程专题讲座录像回顾。</div>
      </div>
    </div>
  </main>
</body>
</html>
